<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta
      name="description"
      content="Create an account and join Around The U.S. to start exploring. Share your photos and explore a world of creativity."
    />
    <meta name="author" content="Jonathan Brandt" />
    <meta
      name="keywords"
      content="practicum,practicum project,around us,explore us, pictures us"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header_title.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/profile-picture.jpg"
            alt="Profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit your profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add card"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-modal-form">
          <input
            type="text"
            class="modal__input"
            id="modal-input-title"
            name="title"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input"
            id="modal-input-description"
            name="description"
            placeholder="Description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card card__element">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
